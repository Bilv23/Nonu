<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Girlfriend's Day ❤️</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: 'Brush Script MT', cursive;
        color: white;
        text-align: center;
    }
    .slideshow {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
    .slide {
        position: absolute;
        width: 100%; height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }
    .slide.active {
        opacity: 1;
    }
    #message {
        position: absolute;
        bottom: 10%;
        width: 100%;
        font-size: 2em;
        display: none;
        white-space: pre-line;
        animation: fadein 3s ease-in-out forwards;
    }
    @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    #heart {
        position: absolute;
        top: 5%;
        width: 100%;
        font-size: 4em;
        color: red;
        animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
</style>
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('D62C6CCA-4295-4C55-B6F8-0C1513340DAE.jpeg');"></div>
        <div class="slide" style="background-image: url('CB13DC93-96BF-4943-8F3E-C0DB1DA6C02F.jpeg');"></div>
        <div class="slide" style="background-image: url('E9624365-8EBB-47DD-8105-AF2D8FD80BCF.png');"></div>
    </div>

    <div id="heart">❤️</div>
    <div id="message">
My arms want to hold you and are desperate for a way
You’ll see who I am and will be totally content one day
Nonu, vinu, bubu, boo, gandu – all these describe my bae
I want to kiss you softly, and wish Happy Girlfriend’s Day ❤️
    </div>

    <audio id="bg-music" src="dil-tu-jaan-tu.mp3"></audio>

<script>
let slides = document.querySelectorAll('.slide');
let index = 0;
function showSlide(){
    slides.forEach((s,i)=>s.classList.toggle('active', i===index));
    index = (index+1)%slides.length;
}

function startShow(){
    document.getElementById('bg-music').play();
    showSlide();
    setInterval(showSlide, 4000);
    setTimeout(()=>{
        document.getElementById('message').style.display='block';
    }, slides.length * 4000);
}

document.body.addEventListener('click', startShow, {once:true});
</script>
</body>
</html>
